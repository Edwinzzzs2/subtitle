# .github/workflows/docker-publish.yml
name: Publish to Docker Hub

# 触发条件：
# 当创建 'v*.*.*' 格式的标签时
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-push:
    # 在最新的 Ubuntu 虚拟机上运行
    runs-on: ubuntu-latest
    steps:
      # 步骤1: 检出代码，以便 workflow 可以访问它
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2: 提取版本信息
      - name: Extract version info
        id: version_info
        run: |
          # 从 ref 中提取标签名 (e.g., v1.2.3)
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}  # 移除 v 前缀
          BUILD_DATE=$(date -u +"%Y-%m-%d")
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT

      # 步骤3: 准备 Docker 镜像标签
      # 根据版本标签生成镜像标签
      - name: Prepare Docker tags
        id: prep_tags
        run: |
          DOCKER_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/subtitle
          TAG=${{ steps.version_info.outputs.tag }}
          # 设置输出: "user/repo:v1.2.3,user/repo:latest"
          echo "tags=${DOCKER_IMAGE}:${TAG},${DOCKER_IMAGE}:latest" >> $GITHUB_OUTPUT

      # 步骤4: 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤5: 登录到 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 步骤6: 构建并推送 Docker 镜像
      # 仅当上一步成功生成了标签时才运行此步骤
      - name: Build and push Docker image
        if: steps.prep_tags.outputs.tags
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.prep_tags.outputs.tags }}
          build-args: |
            VERSION=${{ steps.version_info.outputs.version }}
            BUILD_DATE=${{ steps.version_info.outputs.build_date }}
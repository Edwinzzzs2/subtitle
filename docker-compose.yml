version: '3.8'

services:
  subtitle:
    image: edwinzzz888/subtitle:latest
    container_name: subtitle-app
    ports:
      - "5000:5000"
    volumes:
      # 视频目录挂载
      - ./videos:/app/videos
      - ./test_videos:/app/test_videos
      # 配置文件持久化
      - ./config.json:/app/config.json
      # 日志目录持久化
      - ./logs:/app/logs
      # 字幕输出目录持久化（可选）
      - ./test_subtitles:/app/test_subtitles
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - subtitle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  subtitle-network:
    driver: bridge